<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大叔+KIKI | 小红书风格</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effect"></div>
    <div class="floating-elements">
        <div class="heart"></div>
        <div class="star"></div>
        <div class="flower"></div>
        <div class="butterfly"></div>
    </div>
    <div class="search-container">
        <div class="logo">
            <div class="logo-text">
                <span class="text-pink">大叔</span>
                <span class="plus">✧</span>
                <span class="text-purple">KIKI</span>
            </div>
            <div class="tagline">✨ 发现生活之美 ✨</div>
        </div>
        <div class="search-box">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="搜索你感兴趣的内容...">
                <button onclick="performSearch()">
                    <span class="btn-text">搜索</span>
                </button>
            </div>
        </div>
        <div class="trending">
            <div class="trending-title">✨ 热门搜索 ✨</div>
            <div class="trending-tags">
                <span class="tag"># 穿搭灵感</span>
                <span class="tag"># 美食探店</span>
                <span class="tag"># 护肤品测评</span>

            </div>

    </div>
    <script src="script.js"></script>
