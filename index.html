<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>师徒三人组 | 搜索你的灵感</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effect"></div>
    <div class="floating-elements">
        <div class="heart"></div>
        <div class="star"></div>
        <div class="flower"></div>
        <div class="butterfly"></div>
    </div>
    <div class="search-container">
        <div class="logo">
            <div class="logo-text">
                <span class="text-pink">师徒</span>
                <span class="plus">❤</span>
                <span class="text-purple">三人组</span>
            </div>
            <div class="tagline">✨ 分享生活 · 发现快乐 ✨</div>
        </div>
        <div class="search-box">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="搜索你感兴趣的内容...">
                <button onclick="performSearch()">
                    <span class="btn-text">搜索</span>
                </button>
            </div>
        </div>
        <div class="trending">
            <div class="trending-title">✨ 热门话题 ✨</div>
            <div class="trending-tags">
                <span class="tag"># 今日穿搭</span>
                <span class="tag"># 美食推荐</span>
                <span class="tag"># 生活记录</span>
                <span class="tag"># 旅行日记</span>
                <span class="tag"># 学习笔记</span>
                <span class="tag"># 每日心情</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
